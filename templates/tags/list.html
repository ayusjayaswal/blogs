{% extends "base.html" %}

{% block title %}Tags - {{ config.title }}{% endblock %}

{% block content %}
<section>
    <h1 class="titel">All Tags</h1>
    <p>Browse posts by topic</p>
</section>

<section>
    {% if terms %}
        <div class="tags">
            {% for term in terms %}
                <a href="{{ term.permalink }}" class="tag">
                    {{ term.name }} ({{ term.pages | length }})
                </a>
            {% endfor %}
        </div>
    {% else %}
        <div class="empty-state">
            <p>No tags found.</p>
        </div>
    {% endif %}
</section>
{% endblock %}
